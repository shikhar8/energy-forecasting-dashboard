<!DOCTYPE html>
<html>
    <head>
        <title>
            javascript pie chart 
        </title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    </head>
    <body>
            <h4 id='alldata'></h4><br> 
            <canvas id="myChart" height="30%"></canvas>
            <canvas id="myChart2" height="30%"></canvas>
            <canvas id="myChart3" height="30%"></canvas>
            <canvas id="myChart4" height="30%"></canvas>
            <script>
                 var ctx = document.getElementById('myChart4').getContext('2d');
                 var alldata=JSON.parse("{{data|escapejs}}"); 
                 var dataNode = document.getElementById('alldata'); 
                dataNode.innerHTML+="{{data|escapejs}}";
                var xdata=[]
                var ydata=[]
                xdata=alldata['X_Value']
                ydata=alldata['Y_Value']
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: xdata,
                    datasets: [{
                        label: '# of Votes',
                        data: ydata,
                        borderWidth: 1,
                        fill: false,
                        lineTension: 0,
                        borderColor: 'rgba(255,0,0,0.3)'
                    }],
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            },
                            scaleLabel: {
        display: true,
        labelString: 'y AXIS label'
      }
                        }],
                        xAxes: [{
                            ticks: {
                                beginAtZero: true
                            },
                            scaleLabel: {
        display: true,
        labelString: 'x AXIS label'
      }
                        }]
                    }
                }
            });
            </script>
            <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        borderWidth: 1,
                        fill: false,
                        lineTension: 0,
                        borderColor: 'rgba(255,0,0,0.3)'
                    },{
                        label: '# of votes2',
                        data: [2, 7, 13, 4, 12, 2],
                        borderWidth: 1,
                        fill: false,
                        lineTension: 0,
                        borderColor: 'rgba(0,255,0,0.3)'
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
            </script>
            <script>
                    var ctx = document.getElementById('myChart2').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                            datasets: [{
                                label: '# of Votes',
                                data: [12, 19, 3, 5, 2, 3],
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });
                    </script>
                                <script>
                                        var ctx = document.getElementById('myChart3').getContext('2d');
                                        var myChart = new Chart(ctx, {
                                            type: 'pie',
                                            data: {
                                                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                                                datasets: [{
                                                    label: '# of Votes',
                                                    data: [12, 19, 3, 5, 2, 3],
                                                    backgroundColor: [
                                                        'rgba(255, 99, 132, 0.2)',
                                                        'rgba(54, 162, 235, 0.2)',
                                                        'rgba(255, 206, 86, 0.2)',
                                                        'rgba(75, 192, 192, 0.2)',
                                                        'rgba(153, 102, 255, 0.2)',
                                                        'rgba(255, 159, 64, 0.2)'
                                                    ],
                                                    borderColor: [
                                                        'rgba(255, 99, 132, 1)',
                                                        'rgba(54, 162, 235, 1)',
                                                        'rgba(255, 206, 86, 1)',
                                                        'rgba(75, 192, 192, 1)',
                                                        'rgba(153, 102, 255, 1)',
                                                        'rgba(255, 159, 64, 1)'
                                                    ],
                                                    borderWidth: 1
                                                }]
                                            },
                                        });
                                        </script>
    </body>
</html>
